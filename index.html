<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <div class="dashboard-logo">Logo</div>

            <div class="dashboard-content-1">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>

            <div class="dashboard-content-2">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>

        <div class="main">
            <div class="main-header"></div>

            <div class="main-area">
                <div class="main-area-col-1"></div>
                <div class="main-area-col-2"></div>
                <div class="main-area-col-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
